<body>
    <section class="auth-container d-flex align-items-center justify-content-center"
        style="background-image: url('assets/images/bg-auth.jpg');">
        <div class=" container">
            <div class=" card-auth text-white d-block mx-auto" style="width: 20rem;" data-aos="zoom-in"

                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>

                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>

                        </div>
                        <div class="d-grid">
                            <a href="home.html" class="d-grid text-decoration-none">

                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
